<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="login">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>LOGIN</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:messages></h:messages>
                <h:panelGrid columns="2"> 
                    <h:outputLabel value="login: " for="login"/>
                    <h:inputText value="#{loginBean.loginActual.login}" id="login" required="true" requiredMessage=" usuario requerido"/>
                    
                    <h:outputLabel value="password: " for="password"/>
                    <h:inputSecret value="#{loginBean.loginActual.password}" id="password" required="true" requiredMessage="clave requerida"/>
                    
                                   <h:commandButton value="login" action="#{loginBean.validarLogin()}"/>
                </h:panelGrid>
            </h:form>
              

        </h:body>

    </f:view>
</html>
